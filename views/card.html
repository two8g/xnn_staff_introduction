<div class="si-card si-container">

    <div layout="row" layout-wrap>
        <div flex="90" offset="5" flex-gt-sm="33">
            <div card-directive ng-model="card"></div>
        </div>
        <div flex="90" offset="5" flex-gt-sm>
            <form name="cardForm" ng-submit="onSubmit()" novalidate>
                <div class="form-group" id="imgUploadContainer">
                    <label>头像(可以提供生活照)</label>
                    <button type="button" class="btn btn-info btn-block" id="imgUpload">选择图片</button>
                </div>
                <div class="form-group">
                    <label>名字</label>
                    <input type="text" class="form-control" ng-model="card.name"/>
                </div>

                <div class="form-group">
                    <label>所在部门</label>
                    <input type="text" class="form-control" ng-model="card.department"/>
                </div>

                <div class="form-group">
                    <label>入职时间</label>
                    <input type="text" class="form-control" ng-model="card.entryTime"/>
                </div>

                <div class="form-group">
                    <label>自我介绍(<100字)</label>
                    <textarea class="form-control" rows="6" name="introduction" ng-model="card.introduction" ng-maxlength="100"></textarea>
                </div>

                <div ng-show="cardForm.$invalid" class="text-danger">
                    <span ng-if="cardForm.introduction.$invalid">不能多于100字</span>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary btn-block" ng-disabled="cardForm.$invalid">保存</button>
                </div>
            </form>
        </div>
    </div>

</div>
