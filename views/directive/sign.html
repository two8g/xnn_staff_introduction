<div class="ui-sign">
    <div class="clearfix">
        <div class="ui-sign-img-container">
            <img class="activator" ng-src={{ngModel.img}}>
        </div>
        <div class="ui-sign-content">
            <h5>
                <strong ng-bind="ngModel.name || '&nbsp;'"></strong>
            </h5>
            <img src="/images/7_1.jpg" style="margin-bottom: 10px"/>
            <div ng-bind="ngModel.department || '&nbsp;'"></div>

            <div>手机：<span ng-bind="ngModel.mobile"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="ngModel.companyInfo.phone"></span></div>
            <div>邮箱：<span ng-bind="ngModel.email"></span></div>
            <div>
                <div class="pull-left">地址：</div>
                <span style="display: block;margin-left: 3em;" ng-bind="ngModel.companyInfo.address"></span>
            </div>
            <div>小农女-成为中国最大的优质食材配送平台。</div>
        </div>
    </div>
    <div style="margin-top: 10px;">
    </div>
</div>
