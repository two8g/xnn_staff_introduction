<div class="ui-sign">
    <div style="">
        <div class="ui-sign-img-container">
            <img class="activator" ng-src={{ngModel.companyInfo.img}}>
        </div>
        <div class="ui-sign-content">
            <h5 style="line-height: 1.4">
                <strong  ng-bind="ngModel.name || '&nbsp;'"></strong>
            </h5>

            <div ng-bind="ngModel.department || '&nbsp;'"></div>

            <div>手机：<span ng-bind="ngModel.mobile"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span ng-bind="ngModel.companyInfo.phone"></span></div>
            <div>邮箱：<span ng-bind="ngModel.email"></span></div>
            <div>
                <h5 style="margin-bottom: 0; line-height: 1.5;"><strong ng-bind="ngModel.companyInfo.name"></strong></h5>
            </div>
            <div>
                <span style="display: block;" ng-bind="ngModel.companyInfo.address"></span>
            </div>
            <div style="margin: 5px 0;border-top: 1px solid #eee;"></div>
            <div style="line-height: 1.5;">
                愿<span style="display: inline-block;width: 1em;"></span>景：<strong>成为中国最大的优质食材配送平台</strong><br>
                使<span style="display: inline-block;width: 1em;"></span>命：<strong>提升优质农产品供应链效率，<br><span style="display: inline-block;width: 4em;"></span>让身边的人吃的好一点</strong><br>
                价值观：<strong>创业精神、正直、尽责、合作</strong>
            </div>
        </div>
    </div>
</div>
