<div class="si-card si-container">
    <h3 class="text-center">邮件签名生成器</h3>
    <div class="text-center"><small>********请填写右侧信息********</small></div>
    <hr/>
    <div class="row">
        <div class="col-sm-6">
            <div sign-directive ng-model="sign" id="sign"></div>
        </div>
        <div class="col-sm-6">
            <form name="cardForm" ng-submit="onSubmit()" novalidate>
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" ng-model="sign.name"/>
                </div>

                <div class="form-group">
                    <label>部门（请向部门老大确认）</label>
                    <input type="text" class="form-control" ng-model="sign.department"/>
                </div>

                <div class="form-group">
                    <label>手机</label>
                    <input type="text" class="form-control" ng-model="sign.mobile"/>
                </div>

                <div class="form-group">
                    <label>邮箱(企业邮箱)</label>
                    <input type="text" class="form-control" ng-model="sign.email"/>
                </div>
            </form>
        </div>
    </div>
    <hr/>
    <div>
        <button class="btn btn-success" ng-click="toImg()">点我生成图片（或自行截图）</button>
        <span ng-if="isToImg">在下面的图片右键另存为图片即可 :）</span>
        <span ng-if="isToImg">如果无法右键保存，请</span>
        <button ng-if="isToImg" class="btn btn-success" ng-click="downloadImg()">点我在新窗口保存图片</button>
    </div>
    <hr/>
    <div id="imgContainer">
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

    <div copyright-directive></div>
</div>
