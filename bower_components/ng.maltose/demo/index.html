<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- inject:css -->
    <link rel="stylesheet" href="../bower_components/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../css/ng.maltose.css">
    <!-- endinject -->
</head>
<body>
<div>
    <h1>Other</h1>
    <a href="grid.html">grid</a>
</div>

<div ng-controller="DialogController">
    <h1>Dialog</h1>
    <button class="btn btn-default" ng-click="onAlert($event)">alert</button>
    <button class="btn btn-default" ng-click="onConfirm($event)">confirm</button>
    <button class="btn btn-default" ng-click="onPrompt($event)">prompt</button>

    <button class="btn btn-default" ng-click="onToast()">toast</button>
    <button class="btn btn-default" ng-click="onProgressStart()">progress start</button>
    <button class="btn btn-default" ng-click="onProgressDone()">progress done</button>
</div>

<div ng-controller="UploaderController">
    <h1>Upload</h1>
    <button type="button" id="uploadFile">Upload</button>
</div>

<div ng-controller="ProgressController">
    <h1>Progress</h1>
    <p>会显示在右上角转圈</p>
    <button class="btn btn-primary" ng-click="start()">start</button>
    <button class="btn btn-default" ng-click="done()">done</button>
</div>

<!--<div maltose-scroll="scroll-top scroll-bottom"></div>-->


<!-- inject:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/underscore/underscore-min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../bower_components/FileSaver/FileSaver.min.js"></script>
<script src="../js/compatibility.js"></script>
<script src="../js/common/uploadifive/jquery.uploadifive.min.js"></script>
<script src="../js/module.js"></script>
<script src="../js/directives/ng.maltose.compile.js"></script>
<script src="../js/directives/ng.maltose.dy.compile.js"></script>
<script src="../js/directives/ng.maltose.focus.on.js"></script>
<script src="../js/directives/ng.maltose.grid.js"></script>
<script src="../js/directives/ng.maltose.scroll.js"></script>
<script src="../js/services/ng.maltose.exporter.js"></script>
<script src="../js/services/ng.maltose.focus.on.js"></script>
<script src="../js/services/ng.maltose.js"></script>
<script src="../js/services/ng.maltose.sha256.js"></script>
<script src="../js/services/ng.maltose.uploader.js"></script>
<script src="templates.js"></script>
<script src="app.js"></script>
<script src="index.js"></script>
<!-- endinject -->
</body>
</html>
