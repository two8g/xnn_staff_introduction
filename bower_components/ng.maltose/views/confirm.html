<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" ng-bind="title"></h4>
</div>
<div class="modal-body">
    <p ng-bind="content"></p>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">确定</button>
</div>
